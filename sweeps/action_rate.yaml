program: ./isaaclab.sh
name: ActionRateReward
method: grid
metric:
  name: Sweep/performance
  goal: maximize
command:
  - ${env}
  - ${program}
  - -p
  - scripts/rsl_rl/train.py
  - --task
  - T1-Baseline-v1
  - --headless
  - --video
  - --json_overrides
  - ${args_json}
parameters:
  env.rewards.action_rate.weight:
    values: [-10.0000000001, -5.0000000001, -1.0000000001, -0.1, -0.01]
    distribution: categorical