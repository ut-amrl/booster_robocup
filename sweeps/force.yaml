program: ./isaaclab.sh
name: ExternalForce
method: grid
metric:
  name: Sweep/performance
  goal: maximize
command:
  - ${env}
  - ${program}
  - -p
  - scripts/rsl_rl/train.py
  - --task
  - T1-Baseline-v1
  - --headless
  - --video
  - --json_overrides
  - ${args_json}
parameters:
  env.events.base_external_force_torque.params.force_range:
    values: 
    - [-10.0, 10.0]
    - [-20.0, 20.0]
    - [-30.0, 30.0]
    distribution: categorical
  env.events.base_external_force_torque.params.torque_range:
    values: 
    - [-1.0, 1.0]
    - [-4.0, 4.0]
    - [-7.0, 7.0]
    - [-10.0, 10.0]
    distribution: categorical