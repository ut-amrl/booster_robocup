program: ./isaaclab.sh
name: ExternalVelocity
method: grid
metric:
  name: Sweep/performance
  goal: maximize
command:
  - ${env}
  - ${program}
  - -p
  - scripts/rsl_rl/train.py
  - --task
  - T1-Baseline-v1
  - --headless
  - --video
  - --json_overrides
  - ${args_json_file}
parameters:
  env.events.base_external_velocity.params:
    parameters:
      velocity_range:
        values: 
        - {x: [-0.1, 0.1], y: [-0.1, 0.1], z: [-0.1, 0.1]}
        - {x: [-0.4, 0.4], y: [-0.4, 0.4], z: [-0.4, 0.4]}
        - {x: [-0.7, 0.7], y: [-0.7, 0.7], z: [-0.7, 0.7]}
        - {x: [-1.0, 1.0], y: [-1.0, 1.0], z: [-1.0, 1.0]}
        distribution: categorical
  env.events.base_external_velocity.params.velocity_range:
    values: 
    - {roll: [-0.1, 0.1], pitch: [-0.1, 0.1], yaw: [-0.1, 0.1]}
    - {roll: [-0.4, 0.4], pitch: [-0.4, 0.4], yaw: [-0.4, 0.4]}
    - {roll: [-0.7, 0.7], pitch: [-0.7, 0.7], yaw: [-0.7, 0.7]}
    - {roll: [-1.0, 1.0], pitch: [-1.0, 1.0], yaw: [-1.0, 1.0]}
    distribution: categorical