program: ./isaaclab.sh
name: DampingDistribution
method: grid
metric:
  name: Sweep/performance
  goal: maximize
command:
  - ${env}
  - ${program}
  - -p
  - scripts/rsl_rl/train.py
  - --task
  - T1-Baseline-v1
  - --headless
  - --video
  - --json_overrides
  - ${args_json_file}
parameters:
  env.events.actuator_gains.params.damping_distribution_params.0:
    values: [0.01, 0.10, 1.00]
    distribution: categorical
  env.events.actuator_gains.params.damping_distribution_params.1:
    values: [0.11, 0.32, 1.10]
    distribution: categorical