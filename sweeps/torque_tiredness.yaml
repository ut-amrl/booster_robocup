program: ./isaaclab.sh
name: TorqueTirednessReward
method: grid
metric:
  name: Sweep/performance
  goal: maximize
command:
  - ${env}
  - ${program}
  - -p
  - scripts/rsl_rl/train.py
  - --task
  - T1-Baseline-v1
  - --headless
  - --video
  - --json_overrides
  - ${args_json_file}
parameters:
  env.rewards.torque_tiredness.weight:
    values: [-1, -0.01]
    distribution: categorical